<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <title>Complex Calculator with Listeners</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <p>
                Hopefully this should work like any other calculator you know
            </p>
        <div class="calculator">
            <div class="display">0</div>

            <div class="keys">
                <button class="operator" data-action="add">+</button>
                <button class="operator" data-action="subtract">-</button>
                <button class="operator" data-action="multiply">&times;</button>
                <button class="operator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="equal" data-action="calculate">=</button>
            </div>
        </div>
        </div>
    </body>
